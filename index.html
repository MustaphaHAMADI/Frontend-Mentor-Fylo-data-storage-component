<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="upper">
        <div class="upper__logo">
          <img src="./images/logo.svg" alt="" class="upper__img" />
        </div>
        <div class="upper__icon">
          <div class="upper__icon-container">
            <img
              src="./images/icon-document.svg"
              alt=""
              class="upper__icon-item"
            />
          </div>

          <div class="upper__icon-container">
            <img
              src="./images/icon-folder.svg"
              alt=""
              class="upper__icon-item"
            />
          </div>

          <div class="upper__icon-container">
            <img
              src="./images/icon-upload.svg"
              alt=""
              class="upper__icon-item"
            />
          </div>
        </div>
      </section>
      <section class="lower">
        <p class="lower__description">
          You’ve used <span class="lower__description--color">815 GB</span> of
          your storage
        </p>
        <div class="lower__bar">
          <div class="lower__bar-progress">
            <div class="lower__bar-gradient">
              <div class="lower__progress-circle"></div>
            </div>
          </div>
          <div class="lower__storage-container">
            <p class="lower__storage-min">0 GB</p>
            <p class="lower__storage-max">1000 GB</p>
          </div>
          <div class="lower__storage-left">
            <p class="lower__storage-left-number">185</p>
            <span class="lower__storage-left-unit">GB LEFT</span>
          </div>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
